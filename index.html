<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="icon" type="image/png" href="/img/favicon.png" />

  <link rel="stylesheet" href="/css/style.css" />

  <title>Animes</title>
</head>

<body>
  <aside>
    <img src="/img/logo.svg" alt="Logo NLW Spacetime">
    <img src="/img/eu.png" alt="Foto da Kira">
    <p>Meus animes preferidos</br><strong>Kira Oliveira</strong></p>
    <span>Feito com 💜🖤💜 no NLW da Rocketseat</span>
  </aside>

  <nav id="app">
    <div class="characters">
      <div class="item" v-for="item of characters">
        <a :href="item.link" target="_blank" class="memory">
         <small>{{item.published}}</small>
         <h1>{{item.name}}</h1>
         <div>
           <img :src="item.avatar" alt="Imagens com Kagome, Kirara, Shippō, Sango e Inuyasha" />
         </div>
         <p>{{item.bio}}</p>
       </a>
      </div>
    </div>
  </nav>
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
